<!DOCTYPE html>
<html>
<head>
<style>.margin-box {
            border: 1px solid gray;
            margin: 50px;
            width: 200px;
        }
        .specific-margin {
            border: 1px solid purple;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 20px;
            width: 200px;
        }
        .auto-margin {
            border: 1px solid black;
            margin: 0 auto;
            width: 200px;
            text-align: center;
        }
        .bottom-margin {
            border: 1px solid red;
            margin-bottom: 10px;
            width: 200px;
        }
</style>		
   <title>Margin cu CSS</title>
    
        <link rel="stylesheet" href="style3.css">
       
   
</head>
<body>
    <div class="margin-box">Acesta este un div cu o spațiere externă de 50px pe toate laturile.</div>
    <br>
    <div class="specific-margin">Acesta este un div cu spațiere externă specifică pentru fiecare latură.</div>
    <br>
    <div class="auto-margin">Acesta este un div centrat pe orizontală.</div>
    <br>
    <div class="bottom-margin">Acesta este un div cu margin de 10px doar jos.</div>
</body>
</html>
