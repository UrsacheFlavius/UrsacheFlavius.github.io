<!DOCTYPE html>
<html>
<head>
    <title>Borduri și padding cu CSS</title>
    
       <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="box">Acesta este un div cu o bordură albastră și spațiere internă de 20px.</div>
    <br>
    <div class="rounded">Acesta este un div cu o bordură roșie punctată și colțuri rotunjite.</div>
    <br>
    <div class="dotted-border">Acesta este un div cu o bordură punctată verde de 4px.</div>
    <br>
    <div class="solid-green">Acesta este un div cu border solid verde de 1px și padding de 5px.</div>
</body>
</html>
